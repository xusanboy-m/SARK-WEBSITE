<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>sark</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <img class="header__image" src="./image/Logo.png" alt="sark logo">
                    </div>
                    <nav class="header__navbar">
                        <div class="header__links">
                            <a class="header__link" href="#">Demos</a>
                            <a class="header__link" href="#">about</a>
                            <a class="header__link" href="#">blog</a>
                            <a class="header__link" href="#">pages</a>
                            <a class="header__link" href="#">conntact</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <section class="home">
            <div class="container">
                <div class="home__wrapper">
                    <div class="home__left">
                        <img class="home__image" src="./image/Illustration.png" alt="home image png">
                    </div>
                    <div class="home__right">
                        <h3 class="home__subtitle">Ensuring maximum security</h3>
                        <h2 class="home__title">Protect all your data with strong security access</h2>
                        <p class="home__text">This is software that protects all your data, including strong security access. Use data as needed and provide security.</p>
                        <button class="home__btn section__btn"><img src="./image/icon/search.png" alt="search"> Scan Your Website - Free!</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
